<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
    <h1>Клиенты</h1>
    <ul>
        {%for client in clients %}
            <li>{{ client.first_name }} {{ client.last_name }}</li>
        {% empty %}
            <li>Нет клиентов</li>
        {% endfor %}
    </ul>
</body>
</html>
